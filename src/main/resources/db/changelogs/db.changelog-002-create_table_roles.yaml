databaseChangeLog:
  - logicalFilePath: db/changelogs/db.changelog-002-create_table_roles.yaml

  - changeSet:
      id: changelog-002-1
      author: dxhoan420
      changes:
        - tagDatabase:
            tag: create_table_roles
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: changelog-002-2
      author: dxhoan420
      changes:
        - tagDatabase:
            tag: create_table_users_roles
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: users(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role
                    references: roles(id)