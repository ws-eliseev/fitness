databaseChangeLog:
  - logicalFilePath: db/changelogs/FIT-0045-create_tables_document_documentAud.yaml

  - changeSet:
      id: FIT-0045-1
      author: mel
      changes:
        - tagDatabase:
            tag: create_table_document
        - createTable:
            tableName: fit_document
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_of_creation
                  type: smalldatetime
              - column:
                  name: last_modified
                  type: smalldatetime
              - column:
                  name: document_type
                  type: varchar(255)
              - column:
                  name: content
                  type: blob
              - column:
                  name: author
                  type: varchar(255)

  - changeSet:
      id: FIT-0045-2
      author: mel
      changes:
        - tagDatabase:
            tag: create_table_document_aud
        - createTable:
            tableName: fit_document_aud
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_of_creation
                  type: timestamp
              - column:
                  name: last_modified
                  type: timestamp
              - column:
                  name: document_type
                  type: varchar(255)
              - column:
                  name: content
                  type: blob
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: rev
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_document_aud
                    references: fit_revinfo(id)
              - column:
                   name: revtype
                   type: smallint
                   constraints:
                     nullable: false
