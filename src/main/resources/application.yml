# Файл содержит свойства, используемые для всех профилей
server:
  port: 8082

spring:
  profiles:
    active: ldap
  jpa:
    hibernate.ddl-auto: validate
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQL95Dialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres_db
    username: postgres_adm
    password: postgres_pass
  liquibase:
    enabled: true
    drop-first: false
    change-log: db/db.changelog-master.yaml
    default-schema: public
  ldap:
    embedded:
      base-dn: dc=springframework,dc=org
      credential:
        username: uid=admin
        password: secret
      ldif: classpath:ldap-test-server.ldif
      port: 8389
      validation:
        enabled: false
